<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceversi - Premium Othello & Reversi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Ceversi</h1>
            <p>The Ultimate Reversi Experience</p>
        </header>
        
        <div id="lobby" class="panel">
            <h2>Select Game Mode</h2>
            <div class="mode-select">
                <div class="mode-group">
                    <h3>Single Player</h3>
                    <div class="input-group">
                        <label for="difficulty-select">Difficulty:</label>
                        <select id="difficulty-select">
                            <option value="easy">Easy (Random)</option>
                            <option value="medium" selected>Medium (Heuristic)</option>
                            <option value="hard">Hard (Minimax)</option>
                        </select>
                    </div>
                    <button onclick="startLocalGame('othello')">Othello (Standard)</button>
                    <button onclick="startLocalGame('reversi')">Reversi (Classic)</button>
                </div>
                <div class="mode-group">
                    <h3>Multiplayer</h3>
                    <div class="input-group">
                        <label for="room-input">Room ID:</label>
                        <input type="number" id="room-input" value="1" min="1">
                    </div>
                    <button onclick="startMultiplayerGame('othello')">Join Othello</button>
                    <button onclick="startMultiplayerGame('reversi')">Join Reversi</button>
                </div>
            </div>
            <div id="connection-status" class="status-msg"></div>
        </div>

        <div id="game-area" class="panel hidden">
            <div class="score-board">
                <div class="player-score" id="score-black">
                    <div class="player-name">Black</div>
                    <div class="score-value">2</div>
                </div>
                <div class="vs">VS</div>
                <div class="player-score" id="score-white">
                    <div class="player-name">White</div>
                    <div class="score-value">2</div>
                </div>
            </div>
            
            <div class="turn-indicator" id="turn-indicator">Black's Turn</div>
            
            <div id="game-board-container">
                <div id="game-board"></div>
            </div>

            <button class="btn-secondary" onclick="exitGame()">Exit to Lobby</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
