<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Othello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Othello</h1>
        
        <div id="lobby">
            <div class="mode-select">
                <button onclick="startLocalGame()">Local Play</button>
                <button onclick="startMultiplayerGame()">Online Multiplayer</button>
            </div>
            <div id="connection-status" class="status-msg"></div>
        </div>

        <div class="score-board">
            <div class="score" id="score-black">Black: 2</div>
            <div class="score" id="score-white">White: 2</div>
        </div>
        <div class="turn-indicator" id="turn-indicator">Current Turn: Black</div>
        <div id="game-board"></div>
        <!-- <button onclick="resetGame()">New Game</button> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
